<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator-window"> 
        <div class="container">
            <input type="text" id = "numInput">
            <br>
            <div class="row">
                <input class = "button" type="button" value="AC">
                <input class = "button" type="button" value="CLR">
                <input class = "button" type="button" value="DEL">
                <input class = "button" type="button" value="+">
            </div>
            <br>
            <div class="row">
                <input class = "button" type="button" value="1">
                <input class = "button" type="button" value="2">
                <input class = "button" type="button" value="3">
                <input class = "button" type="button" value="-">
            </div>
            <br>
            <div class="row">
                <input class = "button" type="button" value="4">
                <input class = "button" type="button" value="5">
                <input class = "button" type="button" value="6">
                <input class = "button" type="button" value="*">
            </div>
            <br>
            <div class="row">
                <input type="button" class = "button" value="7">
                <input type="button" value="8" class = "button" >
                <input type="button" value="9" class = "button" >
                <input type="button" value="/" class = "button" >
            </div>
            <br>
            <div class="row">
                <input type="button" value="." class = "button" >
                <input type="button" value="0" class = "button" >
                <input type="button" value="=" class = "button" >
                <input type="button" value="%" class = "button" >
            </div>
        </div>
    </div>

    <script src = "main.js"></script>
</body>
</html>
